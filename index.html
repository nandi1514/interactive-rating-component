<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <!-- Rating state start -->

  <div class="rating-card card">
    <img class="star" src="./images/icon-star.svg" alt="star-img">
    <h2>How did we do?</h2>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
    </p>

    <div class="ratings">
      <button class="rate-btn">1</button>
      <button class="rate-btn">2</button>
      <button class="rate-btn active">3</button>
      <button class="rate-btn">4</button>
      <button class="rate-btn">5</button>
    </div>

    <button class="submit-btn">Submit</button>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <div class="thankyou-card card hide">

    <img src="./images/illustration-thank-you.svg" alt="thankyou-img">

    <div class="select-stars">
      <p class="star-score">
        You selected <span id="score">4</span> out of 5
      </p>
    </div>
    
    <h2 class="thank-you">Thank you! </h2>
    
    <p>
      We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!
    </p>   
  </div>

  <!-- Thank you state end -->

  <script src="index.js"></script>

</body>
</html>
